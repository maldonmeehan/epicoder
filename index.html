<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>EPICODER!</title>
  </head>
  <body>
    <div class="container">

      <div id="scoreboard-header">
        <h3>Scoreboard</h3>
        <ul>
          <li>Name: <span class="scoreboard-name"></span></li>
          <li>Focus: <span class="scoreboard-focus"></span></li>
          <li>Time: <span class="scoreboard-time"></span></li>
          <li>Money: <span class="scoreboard-money"></span></li>
        </ul>
        <hr>
      </div>

      <div id="page-1">
        <p>
          Good morning, sunshine! Sleep and breakfast are very important parts of the day. Choose how you will spend your night and morning wisely!
        </p>
        <form>
          <div class="form-group">
            <h3>Last Night</h3>
            <div class="radio">
              <label><input type="radio" name="focus" value="10">You look ahead at the next day’s lesson and start doing some work, and go to bed at 11 pm.</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="focus" value="6">You shower and pack your lunch, but you don’t make it to bed until midnight.</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="focus" value="3">You go out drinking with your new JS class buddies, and get home super late.</label>
            </div>
          </div>
          <div class="form-group">
            <h3>Wake Up!</h3>
            <div class="radio">
              <label><input type="radio" name="time" value="10">You jump straight out of bed in the morning, wide awake.</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="time" value="6">You hit the snooze for 5 minutes, but then you jump out of bed.</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="time" value="3">You really want to sleep in, so you hit the snooze 3 times.</label>
            </div>
          </div>
          <div class="form-group">
            <h3>Breakfast Time</h3>
            <div class="radio">
              <label><input type="radio" name="money" value="10">You pack a breakfast that you’ll eat at Epicodus.</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="money" value="6">You cook up and eat a full breakfast at home.</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="money" value="3">You grab breakfast on the run.</label>
            </div>
          </div>
          <p>
            Time to leave the house!
          </p>
          <button type="submit" id="button-1A">Leave the House</button>
        </form>
      </div>
    </div>
  </body>
</html>
